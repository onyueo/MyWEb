<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Find - CoCoaTalk</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  
</head>

<body>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt-lightning"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
        <span>
            <i class="fas fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
            <span class=" screen-header__noti noti"></span>
            <a href="settings.html">
              <i class="fas fa-gear fa-lg"></i>
            </a>
        </span>
    </div>
  </header>

  <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fa-solid fa-qrcode"></i>
            <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-address-book"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-id-card"></i>
            <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-envelope"></i>
            <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__tltle">Recommended Friends</h6>
        <span>You have no recommended friends</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
            <h4 class="open-chat__title">
                Open Chat
            </h4>
            <span>Go to Open Chat</span>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
        </div>

      </div>
      <div class="open-post">
        <div class="open-post__column">
            <h5 class="open-post__title">#코코넛수다방</h5>
            <h6 class="open-post__hashtags">#XIA#코코넛#김준수#시아준수</h6>
            <div class="open-post__members">
                <img src="https://g-grafolio.pstatic.net/20201211_51/16076970518862rcXD_JPEG/3213214.jpg" alt="">
                <span class="open-post__mem-count">802 members</span>
                <div class="devider"></div>
                <span class="open-post__mem-status">Active</span>
            </div>
        </div>
        <div class="open-post__column">
            <div class="open-post__photo">
                <img src="https://g-grafolio.pstatic.net/20201211_51/16076970518862rcXD_JPEG/3213214.jpg" alt="">
                <div class="open-post__heart-back">
                    <i class="fa-solid fa-heart fa-xs"></i>
                    <span>366</span>
                </div>
            </div>
        </div>
        
      </div>

  </main>

  <nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__noti badge">1</span>
                <i class="far fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav__elli-noti noti"> </span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
        </li>
    </ul>
  </nav>




  <script src="https://kit.fontawesome.com/9e2e42fa31.js" crossorigin="anonymous"></script>
</body>

</html>
