<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width">
  <title>Chat - CoCoaTalk</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  
</head>

<body>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt-lightning"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">chats</h1>
    <div class="screen-header__icons">
        <span>
            <i class="fas fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
            <i class="far fa-comment-dots fa-lg"></i>
        </span>
        <span>
            <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
            <a href="settings.html">
                <i class="fas fa-gear fa-lg"></i>
            </a>
        </span>
    </div>
  </header>

  <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column user-component__avatar">
            <img src="https://g-grafolio.pstatic.net/20201001_28/1601482529008LMR5k_JPEG/10%BF%F9%B9%E8%B0%E6%BE%F8%B4%C2%B3%EB%C6%AE%BA%CF-03.jpg" class="user-component__avatar">

                <h4 class="user-component__title">예지곤듀</h4>
                <h6 class="user-component__subtitle">
                    ㄴㄱㄴㄱㄴㄱㄴㄱㄴㄱ
                </h6>
            </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
        </div>
      </div>

  </main>

  <nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__noti badge">1</span>
                <i class="fas fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav__elli-noti noti"> </span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
        </li>
    </ul>
