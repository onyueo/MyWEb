<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Friend -CoCoaTalk</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  
</head>

<body>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt-lightning"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
        <span>
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
            <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span>
            <a href="settings.html">
                <i class="fa-solid fa-gear fa-lg"></i>
            </a>
        </span>
    </div>
  </header>

  <a id="firends-display-link">
    <i class="fa-solid fa-circle-info fa-xs"></i>
    Friend's name display
    <i class="fa-solid fa-chevron-right fa-xs"></i>
  </a>

  <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column user-component__avatar--xl">
            <img src="https://g-grafolio.pstatic.net/20200513_48/1589338542793AawLM_PNG/%C7%DC%B9%F6%B0%C5_%B4%DC%C3%F2_%C4%C4%C7%BB%C5%CD.png" class="user-component__avatar">
            <div class="user-component__text">
                <h4 class="user-component__title">오뉴</h4>
                <!-- <h6 class="user-component__subtitle">
                    test asdfsdf
                </h6> -->
            </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>channel</span>
            <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
            <div class="user-component__column">
            <img src="https://g-grafolio.pstatic.net/20200513_48/1589338542793AawLM_PNG/%C7%DC%B9%F6%B0%C5_%B4%DC%C3%F2_%C4%C4%C7%BB%C5%CD.png" class="user-component__avatar user-component__avatar--sm">
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>2</span>
                    <i class="fa-solid fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>
      </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="fa-solid fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__noti badge">1</span>
                <i class="fa-regular fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav__elli-noti"> </span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
        </li>
    </ul>
  </nav>




  <script src="https://kit.fontawesome.com/9e2e42fa31.js" crossorigin="anonymous"></script>
</body>

</html>
