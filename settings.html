<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Settings - CoCoaTalk</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  
</head>

<body>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt-lightning"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
        <i class="fas fa-angle-left fa-lg"></i>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
    </div>
    <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
    </div>
  </header>


  <main class="main-screen">
    <ul class="setting-list">
        <li class="setting__setting">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
        </li>
        <li class="setting__setting">
            <i class="fas fa-flask"></i>
            <span>KoKoa Lab</span>
        </li>
        <li class="setting__setting">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
        </li>
    </ul>


  </main>


  <nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__noti badge">1</span>
                <i class="fas fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
        </li>
    </ul>
  </nav>


  <script src="https://kit.fontawesome.com/9e2e42fa31.js" crossorigin="anonymous"></script>
</body>

</html>
