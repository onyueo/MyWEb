<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Day8</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  
  <div class="status-bar">
    <div class="status-bar__left">
      <i class="fas fa-times"></i></div>
    <div class="status-bar__middle">
      <span>Playlist</span></div>
  </div>


  <div class="play_now">
    <div class="play_now__album"></div>
    <div class="play_now__song">
      <div class="play_now__songname">Random Love</div>
      <div>by divay kapoor</div>
    </div>
  </div>


  <div class="middle-icons">
    <div class="middle-icons__rectangle">
    <div class="middle-icons__rectangle-inside">
      <i class="fas fa-play"></i>
      <span>play</span>
    </div>
    </div>
    <div class="middle-icons__circle">
      <i class="far fa-heart"></i>
    </div>
    <div class="middle-icons__circle">
      <i class="far fa-plus"></i>
    </div>
  </div>


  <div class="playlist">
    <section>
      <article class="playlist__list">
        <div class="playlist__album"></div>
        <div class="playlist__song">
          <div class="playlist__songname">Matargasti</div>
          <div>Mohit Chauhan</div>
        </div>
      </article>
      <article class="playlist__list">
        <div class="playlist__album"></div>
        <div class="playlist__song">
          <div class="playlist__songname">Attitude</div>
          <div>Lewis Ofman-Attitude</div>
        </div>
      </article>
      <article class="playlist__list">
        <div class="playlist__album"></div>
        <div class="playlist__song">
          <div class="playlist__songname">Try Everything</div>
          <div>Shakira-Zootopia</div>
        </div>
      </article>
      <article class="playlist__list">
        <div class="playlist__album"></div>
        <div class="playlist__song">
          <div class="playlist__songname">Sunflower</div>
          <div>Joseph Vincent-Sunflower</div>
        </div>
      </article>
    </section>
  </div>

  <script src="https://kit.fontawesome.com/9e2e42fa31.js" crossorigin="anonymous"></script>
</body>

</html>
