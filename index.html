<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CoCoaTalk</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  
</head>

<body>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt-lightning"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
    <p class="welcome-header__text">if you have a Kokoa Account, log in with your email or phone number.</p>

  </header>

  <form action="friends.html" method="get
  " id="login-form">
    <input name="username" type="text" placeholder="Email or phone number">
    <input name="password" type="password" placeholder="Password">
    <input type="submit" value="Log In">
    <a href="#">Find Kokoa Account or password</a>
  </form>
  

  <script src="https://kit.fontawesome.com/9e2e42fa31.js" crossorigin="anonymous"></script>
</body>

</html>
